<mat-card class="Creation-card">
  <mat-card-header>
    <mat-card-title>Creating family</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="createFamilyForm" (ngSubmit)=" onCreationFamily()">
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="Category" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="Name" required />
        <mat-error *ngIf="createFamilyForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Brand</mat-label>
        <input matInput formControlName="brand" required />
      </mat-form-field>
      <button mat-raised-button (click)="onClose()">Cancel</button>
      <button mat-raised-button [disabled]="createFamilyForm.invalid">Create</button>
    </form>
  </mat-card-content>
</mat-card>
